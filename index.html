<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Tab Changer
    </h1>
    <div class="container">
        <div class="tab-container">
            <h1 onclick="showTab1()" class="tab animated2" id="tab1">First Tab</h1>
            <h1 onclick="showTab2()" class="tab animated2" id="tab2">Second Tab</h1>
            <h1 onclick="showTab3()" class="tab animated2" id="tab3">Third Tab</h1>
            <h1 onclick="showTab4()" class="tab animated2" id="tab4">Fourth Tab</h1>
        </div>

        <div class="pargraph-container">
            <p class="paragraph" id="paragraph1"></p>
            <p class="paragraph" id="paragraph2"></p>
            <p class="paragraph" id="paragraph3"></p>
            <p class="paragraph" id="paragraph4"></p>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
